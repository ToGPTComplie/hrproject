<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>员工详情 - 综合人力资源信息处理系统</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'PingFang SC', 'Helvetica Neue', Arial, sans-serif;
            background-color: #f5f5f5;
        }

        .status-bar {
            height: 24px;
            background-color: #000000;
            color: white;
            display: flex;
            justify-content: space-between;
            padding: 0 10px;
            font-size: 12px;
            align-items: center;
        }

        .header {
            background: #1565c0;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .back-btn {
            color: white;
            text-decoration: none;
        }

        .profile-section {
            background: white;
            padding: 20px;
            text-align: center;
            margin-bottom: 10px;
        }

        .profile-avatar {
            width: 80px;
            height: 80px;
            border-radius: 40px;
            background: #e3f2fd;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 15px;
            color: #1565c0;
            font-size: 40px;
        }

        .profile-name {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .profile-position {
            color: #666;
            margin-bottom: 15px;
        }

        .quick-actions {
            display: flex;
            justify-content: space-around;
            border-top: 1px solid #eee;
            padding-top: 15px;
        }

        .quick-action {
            text-decoration: none;
            color: #666;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 12px;
        }

        .quick-action i {
            font-size: 24px;
            margin-bottom: 5px;
            color: #1565c0;
        }

        .info-section {
            background: white;
            margin-bottom: 10px;
        }

        .section-title {
            padding: 15px;
            font-size: 16px;
            font-weight: bold;
            border-bottom: 1px solid #eee;
        }

        .info-item {
            display: flex;
            padding: 12px 15px;
            border-bottom: 1px solid #eee;
        }

        .info-label {
            color: #666;
            width: 100px;
        }

        .info-value {
            flex: 1;
            color: #333;
        }

        .action-buttons {
            padding: 20px 15px;
            display: flex;
            gap: 15px;
        }

        .action-btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            font-weight: bold;
        }

        .primary-btn {
            background: #1565c0;
            color: white;
        }

        .secondary-btn {
            background: #f5f5f5;
            color: #666;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    

    <div class="header">
        <a href="employee.html" class="back-btn">
            <i class="fas fa-arrow-left"></i>
        </a>
        <span>员工详情</span>
        <i class="fas fa-ellipsis-v"></i>
    </div>

    <div class="profile-section">
        <div class="profile-avatar">
            <i class="fas fa-user"></i>
        </div>
        <div class="profile-name">张三</div>
        <div class="profile-position">高级工程师 | 技术部</div>
        <div class="quick-actions">
            <a href="tel:13800138000" class="quick-action">
                <i class="fas fa-phone"></i>
                <span>电话</span>
            </a>
            <a href="mailto:zhangsan@company.com" class="quick-action">
                <i class="fas fa-envelope"></i>
                <span>邮件</span>
            </a>
            <a href="chat.html" class="quick-action">
                <i class="fas fa-comment"></i>
                <span>消息</span>
            </a>
        </div>
    </div>

    <div class="info-section">
        <div class="section-title">基本信息</div>
        <div class="info-item">
            <div class="info-label">工号</div>
            <div class="info-value">EMP10086</div>
        </div>
        <div class="info-item">
            <div class="info-label">性别</div>
            <div class="info-value">男</div>
        </div>
        <div class="info-item">
            <div class="info-label">入职日期</div>
            <div class="info-value">2022-01-01</div>
        </div>
        <div class="info-item">
            <div class="info-label">手机号码</div>
            <div class="info-value">138****8000</div>
        </div>
    </div>

    <div class="info-section">
        <div class="section-title">工作信息</div>
        <div class="info-item">
            <div class="info-label">所属部门</div>
            <div class="info-value">技术部</div>
        </div>
        <div class="info-item">
            <div class="info-label">职位</div>
            <div class="info-value">高级工程师</div>
        </div>
        <div class="info-item">
            <div class="info-label">直属上级</div>
            <div class="info-value">李经理</div>
        </div>
        <div class="info-item">
            <div class="info-label">工作地点</div>
            <div class="info-value">深圳总部</div>
        </div>
    </div>

    <div class="action-buttons">
        <button class="action-btn secondary-btn">编辑信息</button>
        <button class="action-btn primary-btn">调岗管理</button>
    </div>
</body>
</html>
