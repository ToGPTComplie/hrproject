<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>员工管理 - 综合人力资源信息处理系统</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* 删除 .bottom-nav 相关样式 */
        body {
            font-family: 'PingFang SC', 'Helvetica Neue', Arial, sans-serif;
            background-color: #f5f5f5;
            padding-bottom: 0; /* 移除底部内边距 */
        }

        .header {
            background: #1565c0;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header a {
            text-decoration: none;
        }

        .header span {
            font-size: 16px;
            flex: 1;
            text-align: center;
        }

        .status-bar {
            height: 24px;
            background-color: #000000;
            color: white;
            display: flex;
            justify-content: space-between;
            padding: 0 10px;
            font-size: 12px;
            align-items: center;
        }

        .header {
            background: #1565c0;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .back-btn {
            color: white;
            text-decoration: none;
        }

        .search-bar {
            background: white;
            padding: 10px 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .search-input {
            flex: 1;
            border: 1px solid #eee;
            border-radius: 20px;
            padding: 8px 15px;
            font-size: 14px;
            outline: none;
        }

        .filter-btn {
            background: none;
            border: none;
            color: #666;
            font-size: 16px;
        }

        .employee-list {
            padding: 15px;
        }

        .employee-card {
            background: white;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .avatar {
            width: 50px;
            height: 50px;
            border-radius: 25px;
            background: #e3f2fd;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #1565c0;
        }

        .employee-info {
            flex: 1;
        }

        .employee-name {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .employee-position {
            font-size: 14px;
            color: #666;
            margin-bottom: 5px;
        }

        .employee-department {
            font-size: 12px;
            color: #999;
        }

        .action-btn {
            color: #666;
        }

        /* 删除 fab-button 相关样式 */

        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            display: flex;
            justify-content: space-around;
            padding: 8px 0;
            border-top: 1px solid #eee;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: #666;
            font-size: 12px;
        }

        .nav-item.active {
            color: #1565c0;
        }

        .nav-item i {
            font-size: 20px;
            margin-bottom: 4px;
        }
    </style>
</head>
<body>
    

    <div class="header">
        <a href="home.html" class="back-btn">
            <i class="fas fa-arrow-left"></i>
        </a>
        <span>员工管理</span>
        <i class="fas fa-ellipsis-v"></i>
    </div>

    <div class="search-bar">
        <input type="search" class="search-input" placeholder="搜索员工姓名、工号">
        <button class="filter-btn">
            <i class="fas fa-filter"></i>
        </button>
    </div>

    <div class="employee-list">
        <div class="employee-card">
            <div class="avatar">
                <i class="fas fa-user"></i>
            </div>
            <div class="employee-info">
                <div class="employee-name">张三</div>
                <div class="employee-position">高级工程师</div>
                <div class="employee-department">技术部</div>
            </div>
            <a href="employee-detail.html" class="action-btn">
                <i class="fas fa-chevron-right"></i>
            </a>
        </div>

        <div class="employee-card">
            <div class="avatar">
                <i class="fas fa-user"></i>
            </div>
            <div class="employee-info">
                <div class="employee-name">李四</div>
                <div class="employee-position">产品经理</div>
                <div class="employee-department">产品部</div>
            </div>
            <a href="employee-detail.html" class="action-btn">
                <i class="fas fa-chevron-right"></i>
            </a>
        </div>

        <div class="employee-card">
            <div class="avatar">
                <i class="fas fa-user"></i>
            </div>
            <div class="employee-info">
                <div class="employee-name">王五</div>
                <div class="employee-position">UI设计师</div>
                <div class="employee-department">设计部</div>
            </div>
            <a href="employee-detail.html" class="action-btn">
                <i class="fas fa-chevron-right"></i>
            </a>
        </div>
    </div>

    <!-- 删除浮动按钮 -->

</body>
</html>
