{% load static %}
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>登录 - 综合人力资源信息处理系统</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'myapp/css/login.css' %}">
</head>
<body>
    
    <div class="login-container">
        <div class="header">
            <div class="logo">
                <i class="fas fa-users-gear"></i>
            </div>
            <h1 class="title">综合人力资源信息处理系统</h1>
            <p class="subtitle">请登录您的账号</p>
        </div>

        <!-- 确保表单正确提交到登录URL -->
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <!-- 如果有next参数，将其包含在表单中 -->
            {% if next %}
            <input type="hidden" name="next" value="{{ next }}">
            {% endif %}
            
            <!-- 账号输入框 -->
            <input type="text" name="account" placeholder="账号" required>
            
            <!-- 密码输入框 -->
            <input type="password" name="password" placeholder="密码" required>
            
            <!-- 登录按钮 -->
            <button type="submit">登录</button>
        </form>

    </div>

    <script src="{% static 'myapp/script/login.js' %}"></script>
</body>
</html>
